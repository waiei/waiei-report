[OptionExplanations]
AutoSetStyle=Allow the game to list all one player and two player modes at once instead of one style only. This might require a restart of StepMania (or press Shift+F2).
NotePosition=Determines where the arrow receptors are placed in gameplay. 
ComboOnRolls=Choose if rolls should increment the combo or not. If you change this option, you will need to reload the metrics (via Shift+F2) for it to take effect.
ComboUnderField=Determine if the combo should display under the notes or not.

GameplayShowScore=Show or Hide the score display in gameplay.
GameplayShowStepsDisplay=Show or Hide the step information display in gameplay.
ShowLotsaOptions=Choose how many lines/rows of options to choose from. &oq;Few&cq; keeps the list to a minimum. &oq;Many&cq; adds various show-off mods.
LongFail=Choose between the original "Long" sm-ssc fail or the "Short" fail adopted later.
FlashyCombos=Determine if combo flashes should be shown or not.
GameplayFooter=If on, displays a footer that blocks visibility of incoming arrows for a certain region ( DDR's score frame ).
FancyUIBG=Toggles the fancy background. "Off" is recommended for older computers. Changes will take effect at the title screen.
TimingDisplay=Toggles the display of timing segments on the song progress meter.

DF_AutoSetStyle=選曲画面内でプレイスタイルを変更することができます。\n最高難易度を選択中&MENUDOWN;&MENUDOWN;を押すことで次のスタイルに切り替わります。
DF_ComboUnderField=コンボ数をノートより奥に描画します。
DF_FlashyCombos=コンボ数が一定の値を超えたときにエフェクトを表示します。

Theme Options=waieiも影響を受けるデフォルトテーマのオプションです。
waiei Options=waiei の専用オプションです。
waiei DesignOptions=waieiの見た目を変更するオプションです。
waiei SystemOptions=ゲームシステムを変更するオプションです。
waiei Theme Color Options=waieiのデザインを変更します。
Combo Options=コンボ関連の設定を変更するオプションです。
UserCustomScore=ゲーム中のスコア計算式を設定します。 対応している本体を使用する必要があります。
UserColor=テーマのメインカラーを設定します。 Iceはwaiei1.2xから上書きされた方のみ設定可能です。
UserLife=ライフゲージのタイプを設定します。 Betaはwaiei Betaの時だけに実装されたタイプで、 ゲージ内部を黒い影がスクロールします。
UserLightEffect=ライフゲージ周りの発光エフェクトを設定します。 Autoにすると、曲が盛り上がる場所から発光するようになります。
UserRadarType=GROOVE RADAR type.
UserScoreList=Draw Score List in ScreenSelectMusic.
UserScreenFilter=スクリーンフィルターの明るさを設定します。
UserBGScale=背景画像とウインドウの縦横比が異なる時の表示方法を設定します。 Coverにすると画面から一部はみ出てでも目一杯表示させます。
UserWheelType=MusicWheel type.
UserBGAtoLua=StepMania3.9用の背景アニメーションを StepMania5.0でも利用できるように自動変換します。 どのタイミングで変換するか設定します。
UserHoldJudgmentType=ロングノートの始点でMISS判定になった場合、終点でNG判定するか設定します。
UserDifficultyName=ゲーム中に表示される難易度名を設定します。
UserDifficultyColor=ゲーム中に表示される難易度の色を設定します。
UserJudgementLabel=ゲーム中に表示される判定の表記を設定します。
UserMeterType=ゲーム中表示される難易度のメーター値を計算/変換するか設定します。 LV100は譜面に記録されている難易度に関係なく100段階で計算します。
UserMineHitMiss=Mineを踏むとコンボを切ります。
UserComboBreakOnNG=Hold/Roll NG時にコンボを切ります。
UserMinCombo=コンボを継続する最低判定を設定します。 バッテリーライフにも影響します。
UserHideNotes=ステップゾーンで矢印が消える最低判定を設定します。 この設定より悪い判定をとった場合はステップゾーンを矢印が通過します。 Autoの場合はコンボ継続最低判定の設定に合わせます。
UserHaishin=派手なエフェクトを抑えた生放送配信向けモードです。
UserScoreMode=選曲中に表示されるハイスコアの計算式を設定します。
UserSpeedAssist=ONにすると、シーケンスストップ時に どの程度止まるのか表示されます。
UserTarget=ゲーム中過去の最高記録とのスコア差（DancePoints）を表示します。
UserWheelMode=ホイールに表示される画像の優先度を設定します。
UserWheelText=ホイールの曲名などを常に表示させるかどうか設定します。
UserOutputSMEXP=SM5非対応パラメータ（#MENUCOLOR等）を waiei独自の外部ファイルとして保存することで、 オフセットなどの調節で消失することを防ぎます。
UserShowCalories=ゲーム画面とリザルト画面に消費カロリーを 表示します。
UserHoldCheckPoints=ロングノートの判定処理を設定します。Onにすると、 PIUモード（ロングモードの間も定期的に判定有り）になります。
Welcome waiei=waieiの簡単な説明と設定ウィザードです。

Remove=オブジェを削除する規則を設定します。 このオプションを使用して出したスコアは スコア集計の対象になりません。
LifeType=ライフの方式を設定します。 プレイ中Barは回復しますがBatteryは 回復しません。
GamePrefDefaultFail=ステージを強制終了するタイミングを設定します。 通常は「Immediate」で構いません。
Rate=曲の速度を変更します。 「Haste」は曲中に少しずつ速度が変化します。
SoundEffect=曲を倍速にしているときにエフェクトをかけて 発音するようになります。
Background=プレイ中の背景を設定します。「Static」で背景を 固定します。「Random&nbsp;Background」は RandomMoviesフォルダの背景を再生します。
SaveScores=スコアを保存します。

ScoringType=Defines which scoring method to use. If Special is selected, you can select a Special Scoring Mode in Theme Options.

Speed=Adjust the speed at which arrows travel toward the targets.
Accel=Change the way arrows approach the targets.
Effect=Change the size or movement of the arrows and/or targets.
Appearance=Control the visibilty of the arrows.
Turn=Change the step choreography by adjusting the position of arrows.
Insert=Add tap notes to the step choreography.
Holds=Turn some tap notes into hold notes.
Mines=Add or remove mine notes.
PlayerAutoPlay=Have the notefield play by itself.
ScoreDisplay=Change the way your score is shown.
ProTiming=Change the way your judgments are shown.
Scroll=Adjust the direction arrows flow to meet the targets.
NoteSkins=Choose a different appearance for the arrows.
Handicap=Removes notes. Using these will invalidate a high score.
Hide=Dark hides the receptors. Blind hides judgments. Cover hides the background.
Persp=Change the viewing angle of the arrow stream.
Steps=Adjust the difficulty of the steps.
Characters=Dancing buddies.
SaveToProfileHelp=Requires profile or memory card.
MusicRateHelp=Play the music at a faster rate.

